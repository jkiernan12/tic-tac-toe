<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic Tac Toe</title>
        <meta name="description" content="A simple game to play with friends">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="player-1">
            <h2 class="player-1__name" id="playerOneName">Player 1</h2>
            <h3 class="player-1__wins" id="playerOneWins">0 wins</h3>
        </section>
        <section class="game">
            <h2 class="game__feedback">It's Player 1's Turn</h2>
        </section>
        <section class="player-2">
            <h2 class="player-2__name" id="playerTwoName">Player 1</h2>
            <h3 class="player-2__wins" id="playerTwoWins">0 wins</h3>
        </section>
        <script src="main.js" async defer></script>
    </body>
</html>
